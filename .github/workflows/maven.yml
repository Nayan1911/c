name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Assigning Branch Date
      run:
        Branch=$(( $GITHUB_REF#refs/path/ )) >> $GITHUB_ENV
        Date=$(Date +'%d'-'%m'-'%y') >> $GITHUB_ENV

    - name: Assigning Branch Date
      run:
        echo $Branch
        echo $Date

    - name: Build with Maven
      run: mvn clean install 

    
