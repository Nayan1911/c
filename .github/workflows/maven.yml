name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Assigning Branch Date
      run:
        echo "Branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        echo "Date=$(date +'%d-%m-%y')" >> $GITHUB_ENV

    - name: Assigning Branch Date
      run:
        echo ${{ env.Branch }}
        echo ${{ env.Date }}

    - name: Build with Maven
      run: mvn clean install


    - name: Build and push Docker image
      run: |
        IMAGE_NAME=sharmanayan/abc
        
        echo "Qwerty@12345" | docker login -u sharmanayan --password-stdin
        
        # Build and tag the Docker image
        docker build -t abc:${{ env.Branch }}-${{ env.Date }} .
        docker tag abc:${{ env.Branch }}-${{ env.Date }} abc:${{ env.Branch }}-${{ env.Date }}
        
        # Push the Docker image
        docker push abc:${{ env.Branch }}-${{ env.Date }}
      
